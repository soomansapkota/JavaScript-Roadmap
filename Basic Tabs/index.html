<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js" type="text/javascript" defer></script>
</head>

<body>
    <ul class="tabs">
        <li data-tab-target="#home" class="active tab">Home</li>
        <li data-tab-target="#gallery" class='tab'>Gallery</li>
        <li data-tab-target="#contact" class="tab">Contact</li>
    </ul>
    <div class="tab-content">
        <div id="home" data-tab-content class="active">
            <h1>Home</h1>
            <h3>Welcome to Homepage</h3>
        </div>
        <div id="gallery" data-tab-content>
            <h1>Gallery</h1>
            <h3>Welcome to Homepage</h3>
        </div>
        <div id="contact" data-tab-content>
            <h1>Contact</h1>
            <h3>Welcome to Homepage</h3>
        </div>
    </div>
</body>

</html>
