<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container flex mx-auto">
        <div class="screen">
            <input class="input" type="text" name="screenhead">
            </div>
        <div class="row">
            <button class="button" id="clr">CLR</button>
            <button class="button" id="back">Back</button>
            <button class="button" id="hey">/</button>
            <button class="button" id="sub">*</button>
         </div>

         <div class="row">
            <button class="button" id="seven">7</button>
            <button class="button" id="eight">8</button>
            <button class="button" id="nine">9</button>
            <button class="button" id="add">+</button>
         </div>

            <div class="row">
                <button class="button" id="four">4</button>
                <button class="button" id="five">5</button>
                <button class="button" id="six">6</button>
                <button class="button" id="mul">-</button>
            </div>

            <div class="row">
                <button class="button" id="three">3</button>
                <button class="button" id="two">2</button>
                <button class="button" id="one">1</button>
                <button class="button" id="equals">=</button>
                </div>
                
    </div>
    <script src="../calculator/cal.js"></script>
</body>
</html>
